<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="containerwhole">
  
   <div class="imgo">
    <img src="images/card-logo.svg" alt="" class="imglogo">
   </div>
<div class="images">
  <div class="imgfront">
<img src="images/bg-card-front.png" alt="" width="400px" class="imgf">

</div>

<div class="imgback">
  <img src="images/bg-card-back.png" alt="" width="400px" class="imgb">
</div>
</div>

<div class="container1">
<form action="">
<div class="cardname">
  <label for="">CARDHOLDER NAME</label>
  <input type="text" placeholder=" e.g. Jane Appleseed" id="cardnameinput">
</div>

<div class="cardnumber">
  <label for="">CARD NUMBER</label>
  <input type="number" placeholder=" e.g.  0000 0000 0000 0000" minlength="20" maxlength="20" id="cardno">
</div>
 

<div class="carddate">
  <div class="exp">
  <label for=""> EXP. DATE (MM/YY)</label>
  <div class="inp">
  <input type="number" placeholder="   MM" id="expinumberone" minlength="2" maxlength="2" >
  <input type="number" placeholder="YY" id="expinumbertwo" minlength="2" maxlength="2">
</div>
</div>
<div class="cv">
  <label for="">CVC</label>
  <input type="number" placeholder="e.g 123" id="expiry-date"  minlength="3" maxlength="3">
</div>


</div>
 
  

 <button class="btnconfirm">Confirm</button> 
 </form>
</div>
  <!-- Completed state start -->
<div class="container2">
  <div class="icon">
  <img src="images/icon-complete.svg" alt="" width="60px">
</div>
 <h2 class="htgratitude">THANK YOU!</h2> 
  <p class="review">We've added your card details</p>
  <button class="continue">Continue</button>
</div>

</div>

  </div> -->
 
  <div class="cardio"></div>
  <div class="namio"></div>
  <div class="datio"></div>
  <div class="datitwo"></div>
  <div class="cvco"></div>

  <script src="script.js"></script>
</body>
</html>
